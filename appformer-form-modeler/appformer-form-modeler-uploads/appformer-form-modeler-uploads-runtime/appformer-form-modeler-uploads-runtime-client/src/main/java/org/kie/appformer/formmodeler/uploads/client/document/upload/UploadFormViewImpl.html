<diV>
    <form data-field="form" method="post" action="rest/documents/upload" enctype="multipart/form-data"
          accept-charset="UTF-8">
        <input type="hidden" name="previousFile" data-field="previousFile">
        <input type="file" data-field="fileInput" name="fileInput" class="documentUploadFileInput">
        <div class="input-group" data-field="inputGroup">
            <input type="text" data-field="input" name="fileName" readonly class="form-control">
            <span data-field="inputButton" class="input-group-addon glyphicon glyphicon-file"></span>
        </div>
    </form>
</div>
